<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letterboxd Embed</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
        overflow: hidden;
      }
      #letterboxd-embed-wrapper-tc {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Align items to the top */
        color: white;
        text-align: center;
        overflow: auto;
        padding-top: 10px; /* Added padding only to the top */
        box-sizing: border-box; /* Ensure padding is included in element's total width and height */
      }
    </style>
  </head>
  <body>
    <div id="letterboxd-embed-wrapper-tc">লোড হচ্ছে.....</div>
    <script>
      // Fetch the Letterboxd embed
      fetch("https://lb.sayed.page/?username=abusayed")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("letterboxd-embed-wrapper-tc").innerHTML = data;
        });

      // Listen for messages from the parent page
      window.addEventListener("message", (event) => {
        // Ensure the message comes from the expected origin
        if (event.origin !== "https://sayed.page") return;

        // Handle different message types
        if (event.data === "scrollToTop") {
          window.scrollTo(0, 0); // Scroll to top
        }
        if (event.data === "scrollDown") {
          window.scrollBy(0, 50); // Scroll down by a step
        }
      });
    </script>
  </body>
</html>
