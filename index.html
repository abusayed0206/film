<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letterboxd Embed</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
        overflow: hidden;
      }
      #letterboxd-embed-wrapper-tc {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        color: white;
        text-align: center;
        overflow: auto;
        padding-top: 10px; 
        box-sizing: border-box;
        background-color: black;
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <div id="letterboxd-embed-wrapper-tc">Loading...</div>
    <script>
      fetch("https://lb.sayed.app/?username=abusayed")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("letterboxd-embed-wrapper-tc").innerHTML =
            data;
        });
    </script>
  </body>
</html>
